<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Jasper</title>
  </head>
  <body>
    <h1 id="heading">A day with Jasper</h1>
    <div id="img">
      <img src="./Images/Jasper.jpg" alt="Animated picture of a cat">
    </div>
    <div id="box">
  <section class="dashboard">
    <div>
      Name: 
      <strong>
      <span class="name"></span>
      </strong>
      </div>
      <br>
      <div>
      Treat: 
      <strong>
        <span class="weight"></span>
          pounds
        </strong>
      </div>
      <br>
      <div>
      Happiness: 
      <strong>
        <span class="happiness"></span>
        </strong>
      </div>
    
    </section>
</div>
<div class="buttons">
    <button class="treat">Treat</button>
    <button class="play">Play</button>
    <button class="exercise">Exercise</button>
  </div>
  <script src="cyberpet.js"></script>
  </body>
</html>
